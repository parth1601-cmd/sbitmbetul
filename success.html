<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #43cea2, #185a9d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            text-align: center;
            background: #ffffff;
            color: #333;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message h1 {
            margin-bottom: 20px;
            color: #43cea2;
        }

        .message p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .message a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #43cea2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .message a:hover {
            background-color: #185a9d;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. We have received your details.</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
